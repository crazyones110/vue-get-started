<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数化组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app{
            height: 300px;
            width: 900px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <son-component :msg="msg">
        </son-component>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                value: "fan",
                msg: "我是来自父组件的消息"
            },
            components:{
                sonComponent:{
                    functional: true,
                    render(createElement,context){
                        let self = this
                        return createElement("button",{
                            on:{
                                click(){
                                    console.log(self)
                                    console.log(context)
                                    console.log(context.parent)
                                    console.log(context.props.msg)
                                }
                            }
                        },"点击我学context")
                    }
                },
            }
        })
    </script>
</body>
</html>
