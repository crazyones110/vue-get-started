<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component :child-msg="msg"></child-component>
        <input type="text" v-model.lazy="width">
        <child-component2 :width="width"></child-component2>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                msg: '我是来自父组件的消息',
                width: 0
            },
            components:{
                childComponent:{
                    template: `<div>{{myMsg}}</div>`,
                    props: ['childMsg'],
                    data(){
                        return {
                            myMsg: this.childMsg
                        }
                    }
                },
                childComponent2:{
                    template: `<div :style="childWidth"></div>`,
                    props: ['width'],
                    computed:{
                        childWidth(){
                            return{
                                width: this.width + "px",
                                backgroundColor: "red",
                                height: "30px" 
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
