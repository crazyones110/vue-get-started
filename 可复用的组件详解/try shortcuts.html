<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app{
            height: 300px;
            width: 900px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <child-component>
            <div class="header" slot="header"><h3>{{header}}</h3></div>
            <div class="content"><p>{{content}}</p></div>
            <div class="footer" slot="footer"><p>{{footer}}</p></div>
        </child-component>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                header: "我是标题",
                content: "我是内容",
                footer: "我是尾部"
            },
            components:{
                childComponent:{
                    template:`
                    <div>
                        <slot name="header"></slot>
                        <slot></slot>
                        <slot name="footer"></slot>
                    </div>
                    `,

                }
            }
        })    
    </script>
</body>
</html>
