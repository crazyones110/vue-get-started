<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="border: 1px solid blue;height: 160px;">
        <h3 style="text-align: center">我是父组件</h3>
        <child-component msg="我是来自父组件的内容" style="border: 1px solid red;height: 80px;"></child-component>
        <hr>
        <input type="text" v-model="inputStr">
        <child-component :dynamic-msg="inputStr" style="border: 1px solid red;height: 80px;"></child-component>                        
    </div>
    <script>
        let app=new Vue({
            el: "#app",
            data:{
                inputStr: "hello world"
            },
            components:{
                'child-component':{
                    template: "<div>{{dynamicMsg}}</div>",
                    props: ['msg', 'dynamic-msg']
                }
            }
        })
    </script>
</body>
</html>
