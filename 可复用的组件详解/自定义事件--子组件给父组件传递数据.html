<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app{
            height: 300px;
            width: 900px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        当前的余额为<span>{{total}}</span> <br>
        <child-component1 @change="handleTotal"></child-component1>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                total : 2000
            },
            methods:{
                handleTotal(value){
                    if(value === "plus"){
                        this.total += 1000
                    }else{
                        this.total -= 1000
                    }
                }
            },
            components:{
                childComponent1:{
                    template:`<div>
                            <button @click="handleIncrease">+1000</button>
                            <button @click="handleDecrease">-1000</button>
                        </div>`,
                    methods: {
                        handleIncrease(){
                            this.$emit("change", "plus")
                        },
                        handleDecrease(){
                            this.$emit("change", "minus")
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
