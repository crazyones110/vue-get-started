<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app{
            height: 300px;
            width: 900px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <child-component>
            <p>{{msg}}</p>
        </child-component>
        <hr>
        <name-component>
            <h3 slot="header">我是标题</h3>
            <p>我是段落1</p>
            <p>我是段落2</p>
            <p slot="footer">我是尾注</p>
        </name-component>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                msg: "我是父组件插入的内容"
            },
            components:{
                childComponent:{
                    template: `<div>
                                <slot>如果父组件中没有插入内容，我就作为默认出现</slot>
                            </div>`
                },
                nameComponent:{
                    template: `<div>
                            <div>
                                <slot name="header"></slot>
                            </div>
                            <div>
                                <slot></slot>
                            </div>
                            <div>
                                <slot name="footer"></slot>
                            </div>
                        </div>`
                }
            }
        })
    </script>
</body>
</html>
