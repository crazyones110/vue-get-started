<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app{
            height: 300px;
            width: 900px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <son-component>
            <p slot="xxx" slot-scope="props">
                {{props.msg}}
            </p>
        </son-component>    
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                msg: "我是父组件插入的内容"
            },
            components:{
                sonComponent:{
                    template:`<div>
                        <slot name="xxx" msg="我是子组件中通过作用域插槽传来的消息"></slot>
                    </div>`
                }
            }
        })
    </script>
</body>
</html>
